name: Docker Build

on:
  push:
    paths:
      - 'Dockerfile'
      - 'go.mod'
      - 'go.sum'
      - '**.go'
      - '.github/workflows/docker-build.yml'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'go.mod'
      - 'go.sum'
      - '**.go'
      - '.github/workflows/docker-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: driftmgr:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Load the built image
          docker buildx build --load -t driftmgr:test .
          
          # Run version check
          docker run --rm driftmgr:test --version
          
          # Start container and check health
          docker run -d --name test-container \
            -p 8080:8080 \
            driftmgr:test
          
          # Wait for health check (max 30 seconds)
          for i in {1..15}; do
            if curl -f http://localhost:8080/health/live 2>/dev/null; then
              echo "Health check passed"
              break
            fi
            echo "Waiting for container to be healthy... ($i/15)"
            sleep 2
          done
          
          # Clean up
          docker stop test-container || true
          docker rm test-container || true

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: driftmgr:test
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'