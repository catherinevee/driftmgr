name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  ## 🎉 What's Changed

  $CHANGES

  ## 🔗 Full Changelog

  **Full Changelog**: https://github.com/catherinevee/driftmgr/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "bugfix"
      - "bug"
  - title: "📚 Documentation"
    labels:
      - "documentation"
  - title: "🧰 Maintenance"
    labels:
      - "maintenance"
      - "dependencies"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"

version-resolver:
  major:
    labels:
      - "major"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "patch"
      - "bugfix"
      - "bug"
      - "maintenance"
  default: patch
